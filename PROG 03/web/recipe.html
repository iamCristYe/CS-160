  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>

          $('<div class="thumbnail"><img src="' + item.Image + '" alt="" width="2000" class="cards" /><h4>' + item["Recipe name"] + '</h4><a href="ingredient_page.html#' + item["Recipe name"] + '"style="text-decoration:none"><p class="button">Ingredients</p></a><a href="direction_page.html#' + item["Recipe name"] + '" style="text-decoration:none"><p class="button">Directions</p></a></div>').appendTo(".gallery");
        });
      });
    });
  </script>
