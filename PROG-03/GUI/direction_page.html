<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Directions</title>
  <style>
		  #direction_sec {background-color: darkgray;
	  					  padding:36px;}
  </style>
  <link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $.get("https://203pd4w6r5.execute-api.us-east-1.amazonaws.com/prod/db_api?TableName=RecipeList", function (data, status) {
        var result = $.grep(data.Items, function (e) { return e.RecipeName == window.location.hash.slice(1) });
        $(dishName).html(result[0].RecipeName);
        $(img).attr("src", result[0].ImageSRC);
        $(ingredients).html(result[0].IngredientsList.replace(/\\/g, "<br />"));
        $(directions).html(result[0].PrepDirections.replace(/\\/g, "<p />"));
      });
    });
  </script>
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Navigation -->
    <header>
        <h4 class="logo">DIRECTIONS</h4>
      <nav>
        <ul>
          <li> <a href="./">HOME</a></li>
          <li> <a href="./">SEARCH</a></li>
          <li> <a href="./">BACK</a></li>
        </ul>
      </nav>
    </header>
    <!-- More Info Section -->
    <section>
      <footer>
        <article class="footer_column">
          <h3 id="dishName"></h3>
          <img id="img" alt="" width="400" height="200" class="cards" />
        </article>
        <article class="footer_column">
          <h3>INGREDIENTS</h3>
          <p id="ingredients"></p>
        </article>
      </footer>
    </section>
    <section id="ingredient_sec">
    </section>
    <section id="direction_sec">
      <h2 style="color:white;">DIRECTIONS</h2>
      <p id="directions" style="color:white;"></p>
    </section>
  </div>
  <!-- Main Container Ends -->
</body>

</html>
