<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Gallery</title>
  <link href="css/simpleGridTemplate.css" rel="stylesheet" type="text/css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $.get("https://203pd4w6r5.execute-api.us-east-1.amazonaws.com/prod/db_api?TableName=RecipeList", function (data, status) {
        data.Items.forEach(function (item) {
          $('<div class="thumbnail"><img src="' + item.ImageSRC + '" alt="" width="2000" class="cards" /><h4>' + item.RecipeName + '</h4><a href="ingredient_page.html#' + item.RecipeName + '"style="text-decoration:none"><p class="button">Ingredients</p></a><a href="direction_page.html#' + item.RecipeName + '" style="text-decoration:none"><p class="button">Directions</p></a></div>').appendTo(".gallery");
        });
      });
    });
  </script>

</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h4 class="logo">RECIPE GALLERY</h4>
    </header>
    <!-- Hero Section -->
    <section class="intro"> </section>
    <!-- Stats Gallery Section -->
    <div class="gallery">

    </div>
    <!-- Footer Section -->
    <footer id="contact">
      <p class="hero_header">MANAGE YOUR RECIPES</p>
      <a href="add_page.html" style="text-decoration:none">
        <p class="button">ADD A RECIPE </p>
      </a>
      <div class="button">SEARCH FOR RECIPES </div>
      <div class="button">SETTINGS </div>
    </footer>
  </div>
  <!-- Main Container Ends -->
</body>

</html>
