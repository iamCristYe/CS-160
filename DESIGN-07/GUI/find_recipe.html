<html lang="en-US">
<head>

<body>
<style>
table {
   width: 100%;
   border-collapse: collapse;
   height: 50px;
   text-align: left;
   color: white;
   table-layout: fixed;
}
th {
    background-color: grey;
    color: white;
}
th, td {
    padding: 15px;
    text-align: left;
    height: 50px;
    border-bottom: 1px solid #ddd;
}
tr {
  background-color: lightgrey;
  color: black;
}
tr:hover {
  background-color: grey;
  color: white;
}
button:hover {
    opacity: 0.3;
}
button {
  background-color:transparent; 
  border-color:transparent;
  text-align: center;
  padding: 10px;
}

input[type=text] {
    width: 40%;
    box-sizing: border-box;
    border: none;
    background-color: transparent;
    font-size: 30px;
    color: black;
    border-bottom: 2px solid #3CBC8D;
    text-align: center;
}

</style>
<!-- Main Container -->
<div class="container" style="background-color: powderblue;"> 
  <!-- Navigation -->
  <header>
    <button type="submit" 
            style="background-color:transparent; 
                   border-color:transparent;
                   float: left;">
      <a href="./">
        <img src="images/button/Back-icon.png" height="30"/>
      </a>
    </button>
    <h4 class="logo" style="color: white;padding-left: 40px; ">FindRecipe</h4>
    <nav>
      <ul><li><a href="./">Home</a></li></ul>
    </nav>
  </header>
  <!-- Hero Section -->
  <section style="padding-top: 50px;">
    <div align="center" style="line-height: 500%">
      <span>
        <label style="font-size: 20px; padding-right: 50px;">Use only Ingredients in Fridge</label>
        <input name="in_fridge" id="in_fridge" type="checkbox" onClick="">
      </span><br>
      
      <label style="font-size: 20px;">Type to search for specific ingredient:</label><br>
      <input type="text" id="ingredient_name"><br>
      <label style="font-size: 20px;">Maximum time to prepare:</label><br>
      <input type="text" id="hour_num" style="width: 10%;">
      <label style="font-size: 20px;">Hours</label>
      <input type="text" id="min_num" style="width: 10%;">
      <label style="font-size: 20px;">Mins</label><br>
      <button type="submit"
              style="border: 2px solid #008CBA;
                     font-size: 22px;
                     background-color: #3CBC8D;
                     color: white;">
              <a href="recipe_list.html" style="text-decoration:none; color: white;">Find Recipe</a>
              </button>
    
    </div>
    

  </section>
</div>
