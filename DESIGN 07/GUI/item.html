  <script>
    function deleteItem(itemId) {
      $.ajax({
        url: 'https://aq6q3i5xv0.execute-api.us-east-1.amazonaws.com/prod/fridgeUpdate?TableName=magicFridge',
        type: "POST",
        data: JSON.stringify({
          "type": "DELETE",
          "data": {
            "TableName": "magicFridge",
            "Key": {
              "itemId": itemId,
              "userId": "Isaiah"
            }
          }
        }),
        success: function (data) {
          location.reload();
        },
        error: function (xhr, ajaxOptions, thrownError) {
          alert("Error");
        }
      });
    };
    $(document).ready(function () {
      $('#Name').html(window.location.hash.slice(1));
      var total = 0;
      $.get("https://aq6q3i5xv0.execute-api.us-east-1.amazonaws.com/prod/fridgeUpdate?TableName=magicFridge", function (data, status) {
        var result = $.grep(data.Items, function (e) { return e.foodName == window.location.hash.slice(1) });
        result.forEach(function (item) {
          total +=Number( item.quantity);
          temp = "'" + item.itemId + "'";
          $('<tr class="items" id="' + item.itemId + '"><td>' + item.quantity + '</td><td>' + item.expirationDate + '</td><td>' + item.location + '</td>' + '<td><button type="submit" style="float: right;"><a onclick="javascrpit:deleteItem(' + temp + ');"><img src="images/button/Remove-icon.png" height="25" /></a></button></td></tr>').appendTo(".itemTable");
        });
        $('#Total').html(total);
      });
    });
  </script>
