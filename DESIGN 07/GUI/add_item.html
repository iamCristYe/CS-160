<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic Fridge - Add Item</title>
  <link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css">
  <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
  <script>
    var __adobewebfontsappname__ = "dreamweaver"
  </script>
  <script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#submit").click(function () {
        var d = new Date();
        d.setDate(d.getDate() + Number($('#expiration').val()));
        var formattedDate = d.getFullYear() + "-" + ("0" + (d.getMonth() + 1)).slice(-2) + "-" + ("0" + d.getDate()).slice(-2);
        $.ajax({
          url: 'https://aq6q3i5xv0.execute-api.us-east-1.amazonaws.com/prod/fridgeUpdate?TableName=magicFridge',
          type: 'POST',
          data: JSON.stringify({ "TableName": "magicFridge", "Item": { "location": $('#location').val(), "quantity": Number($('#quantity').val()), "expirationDate": formattedDate, "foodName": $('#name').val().replace(/\n/g, "\\"), "itemId": $('#name').val().replace(/\n/g, "\\") + formattedDate, "userId": "Isaiah" } }),
          success: function (data) {
            alert("Success");
          },
          error: function (xhr, ajaxOptions, thrownError) {
            alert("Error");
          }
        });
      });
    });
  </script>

</head>

<body>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      height: 50px;
      text-align: left;
      color: white;
      table-layout: fixed;
    }
    
    th {
      background-color: grey;
      color: white;
    }
    
    th,
    td {
      padding: 15px;
      text-align: left;
      height: 50px;
      border-bottom: 1px solid #ddd;
    }
    
    tr {
      background-color: lightgrey;
      color: grey;
    }
    
    tr:hover {
      background-color: grey;
      color: white;
    }
    
    button:hover {
      opacity: 0.3;
    }
    
    button {
      background-color: transparent;
      border-color: transparent;
      text-align: center;
      padding: 10px;
    }
    
    input[type=text] {
      width: 30%;
      box-sizing: border-box;
      border: none;
      background-color: transparent;
      font-size: 30px;
      color: grey;
      border-bottom: 2px solid #3CBC8D;
      text-align: center;
    }
  </style>
  <!-- Main Container -->
  <div class="container" style="background-color: powderblue;">
    <!-- Navigation -->
    <header>
      <button type="submit" style="background-color:transparent; 
                   border-color:transparent;
                   float: left;">
      <a href="main.html">
        <img src="images/button/Back-icon.png" height="30"/>
      </a>
    </button>
      <h4 class="logo" style="color: white;padding-left: 40px; ">AddItem</h4>
      <nav>
        <ul>
          <li><a href="main.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <!-- Hero Section -->
    <section style="padding-top: 50px;">
      <div align="center" style="line-height: 500%">
        <label style="font-size: 20px;">Name:</label>
        <input type="text" id="name"><br>
        <label style="font-size: 20px;">Quantity:</label>
        <input type="text" id="quantity"><br>
        <label style="font-size: 20px;">Location:</label>
        <input type="text" id="location"><br>
        <label style="font-size: 20px;">Days Until Expiration:</label>
        <input type="text" id="expiration"><br>
        <button id="submit" type="submit" style="border: 2px solid #008CBA;
                     font-size: 22px;
                     background-color: #3CBC8D;
                     color: white;">
              Confirm</button>

      </div>


    </section>
  </div>
  <!-- Main Container Ends -->


</body>

</html>
